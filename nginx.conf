# Конфигурация событий Nginx
events {
    worker_connections 1024;  # Количество одновременных соединений
}

# HTTP конфигурация
http {
    # Базовые настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Виртуальный хост
    server {
        listen 80;  # Слушаем порт 80
        server_name localhost;  # Имя сервера
        
        # Корневая директория с веб-страницами
        location / {
            root /var/www/html;  # Директория с HTML файлами
            index index.html index.htm;  # Файлы по умолчанию
        }
        
        # Страница ошибок
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}